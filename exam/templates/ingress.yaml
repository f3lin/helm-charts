apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-rancher-ingress
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  tls:
    - secretName: {{ .Values.ingress.tlsSecretName }}
      hosts:
        {{- range .Values.ingress.hosts }}
        - {{ . }}
        {{- end }}
  rules:
    {{- range $host, $paths := .Values.ingress.rules }}
    - host: {{ $host }}
      http:
        paths:
          {{- range $paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-{{ .serviceName }}
                port:
                  number: {{ .servicePort }}
          {{- end }}
    {{- end }}
